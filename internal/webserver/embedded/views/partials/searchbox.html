<div class="row mt-3">
    <div class="col-sm">
        <form action="/{{.Lang}}/documents">
            <div class="input-group mb-3 mt-5">
                <label for="search" class="visually-hidden">{{t .Lang "search"}}</label>
                <input type="search" name="search" id="searchbox" class="form-control form-control-lg" placeholder={{t .Lang "Title, authors, subjects, etc."}} maxlength="255" required autofocus value="{{.Keywords}}">
                <button class="btn btn-primary" type="submit">{{t .Lang "Search"}}</button>
            </div>
        </form>
    </div>
</div>
