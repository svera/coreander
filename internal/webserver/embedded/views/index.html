<section class="pb-5 text-center">
    <img src="/images/coreander-header.png" class="w-50 mt-5 color-invertible"/>
    {{template "partials/searchbox" .}}
    <p>{{t .Lang "%d documents available" .Count}}</p>
</section>
{{if and (.Session) (ne .Session.Name "")}}
    <section class="row pt-5" id="latest-highlights" hx-get="/highlights?view=latest&amount={{.HighlightsAmount}}" hx-trigger="load, dehighlight from:body">
    </section>
{{end}}
