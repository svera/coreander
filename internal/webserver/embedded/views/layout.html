<!doctype html>
<html lang="{{.Lang}}" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Sergio Vera">
    <title>{{t .Lang .Title}}</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/display.css" rel="stylesheet">
    <!-- Favicons -->

    <meta name="theme-color" content="#000">

</head>

<body class="text-center d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
            <div class="container">
                <span class="navbar-brand mb-0 h1">Coreander</span>
                <nav class="d-grid gap-2 d-md-flex justify-content-md-end">
                    {{if eq .UserData.Name ""}}
                        <span class="p-2">
                            <a href="/{{.Lang}}/login">{{t .Lang "Login"}}</a>
                        </span>
                    {{else}}
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                    <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                        {{.UserData.Name}}
                                    </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" href="/{{.Lang}}/users">
                                            <img aria-hidden="true" src="/images/people.svg" width="16" height="16">
                                            {{t .Lang "Users"}}
                                        </a>
                                    </li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li>
                                        <a class="dropdown-item" href="/{{.Lang}}/logout">
                                            <img aria-hidden="true" src="/images/box-arrow-right.svg" width="16" height="16">
                                            {{t .Lang "Logout"}}
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    {{end}}
                    {{if eq .Lang "es"}}<span class="p-2">Es</span>{{else}}<a class="p-2 text-dark" href="/es">Es</a>{{end}} {{if eq
                    .Lang "en"}}<span class="p-2">En</span>{{else}}<a class="p-2 text-dark" href="/en">En</a>{{end}}
                </nav>
            </div>
        </nav>
    </header>
{{embed}}

    <footer class="footer mt-auto pb-3">
        <div class="container">
            <span class="text-muted"><small>{{t .Lang "Made with words by Sergio Vera"}} - <a
                        href="https://github.com/svera/coreander/releases" target="_blank"
                        rel="noopener noreferrer">{{.Version}}</a></small></span>
        </div>
    </footer>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
