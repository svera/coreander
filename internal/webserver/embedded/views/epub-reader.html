<!doctype html>
<html lang="{{.Lang}}" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{.Description}}">
    <meta name="author" content="{{.Author}}">
    <title>{{t .Lang .Title}}</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Favicons -->
    <script src="/js/jszip.min.js"></script>
    <script src="/js/epub.min.js"></script>

    <meta name="theme-color" content="#000">
</head>

<body class="text-center d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
            <div class="container justify-content-center">
                <ul class="nav">
                    <li class="nav-item">
                    <a id="prev" class="btn btn-dark text-truncate" aria-current="page" href="#prev">«</a>
                    </li>
                    <li class="nav-item mx-3">
                        <select class="form-select" id="toc"></select>
                    </li>
                    <li class="nav-item">
                        <a id="next" class="btn btn-dark text-truncate" aria-current="page" href="#next">»</a>
                    </li>
                </ul>
            </div>  
        </nav>
    </header>
    <div id="viewer" class="scrolled mt-5"></div>
    <div id="loading" class="mt-5">
        <span class="spinner-border" role="status" aria-hidden="true"></span>
    </div>

    <script>
        var params = URLSearchParams && new URLSearchParams(document.location.search.substring(1));
        var url = params && params.get("url") && decodeURIComponent(params.get("url"));
        var currentSectionIndex = (params && params.get("loc")) ? params.get("loc") : undefined;

        var book = ePub("/download/{{.Slug}}", {openAs: "epub"});
        var rendition = book.renderTo("viewer", {
            flow: "scrolled-doc"
        });

        rendition.display(currentSectionIndex);

        var next = document.getElementById("next");
        next.addEventListener("click", function (e) {
            rendition.next();
            e.preventDefault();
        }, false);

        var prev = document.getElementById("prev");
        prev.addEventListener("click", function (e) {
            rendition.prev();
            e.preventDefault();
        }, false);

        rendition.on("relocated", function (location) {
            window.location.hash = "#prev";
            var $select = document.getElementById("toc");
            for (i = 0; i < $select.options.length; i++) {
                    if ($select.options[i].ref == location.start.href) {
                        $select.selectedIndex = i;
                        return;
                    }
                }
        });

        rendition.on("rendered", function (section) {
            var nextSection = section.next();
            var prevSection = section.prev();
            var $select = document.getElementById("toc");

            if (nextSection) {
                next.className = "btn btn-dark";
            } else {
                next.className = "btn btn-dark disabled";
            }

            if (prevSection) {
                prev.className = "btn btn-dark";
            } else {
                prev.className = "btn btn-dark disabled";
            }

            book.loaded.navigation.then(function (toc) {
                let $select = document.getElementById("toc"),
                    docfrag = document.createDocumentFragment(),
                    loading = document.getElementById("loading");

                if (loading) {
                    loading.remove();
                }
                
                if ($select.options.length > 0) {
                    return;
                }

                toc.forEach(function (chapter) {
                    var option = document.createElement("option");
                    option.textContent = chapter.label;
                    option.ref = chapter.href;

                    docfrag.appendChild(option);
                });

                $select.appendChild(docfrag);

                $select.onchange = function () {
                    var index = $select.selectedIndex,
                        url = $select.options[index].ref;
                    rendition.display(url);
                    return false;
                };

            });
        });
    </script>
</body>

</html>
